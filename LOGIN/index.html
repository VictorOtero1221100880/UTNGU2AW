<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>UTNG Dolores Hidalgo</title>

        <link rel="stylesheet" href="CSS/master1.css">        
        
        <!-- Esta parte del codigo es para los iconos de una pagina ajena -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        
     <div class="login-box">
        <img class="avatar" src="./IMGS/Logo.png" alt="Logotipo UTNG">
         <h1>Inicio de sesión</h1>
         <form>
             
             <!-- Numero de control-->
             <label class="titulo" for="correoelectronico">Correo Electronico</label>
             <input class="caja email"  type="email" id="correo" placeholder=" Ingresa tu correo electronico" required>
             
             <!-- Numero de control-->
             <label class="titulo" for="contrasenia">Contraseña</label>
             <input class="caja" type="password" id="contrania" placeholder=" Ingresa tu contraseña" required>
                       
             <!-- Se crea un boton para enviar los datos-->
             <input type="submit" id="enviar" value="Ingresar">
             <!--  -->
             <!-- Se crea un enlace que envie a una pagina para la creacion de una cuenta -->
             <p class="condicion">¿Has olvidado tu contraseña? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="account">¡Recuperala aqui!</a>
             <br>
             <p class="condicion">¿No tienes una cuenta aun? <a href="./registro.html" class="account">¡Crea una!</a></p>
         </form>

     </div>
        
    </body>
</html>
